[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Language-based redirects (optional)
[[redirects]]
  from = "/en/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/es/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/pt/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/de/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/fr/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/it/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/ja/*"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/zh/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache headers for static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Preload critical resources
[[headers]]
  for = "/index.html"
  [headers.values]
    Link = '''
    </fonts/inter.woff2>; rel=preload; as=font; type=font/woff2; crossorigin,
    </fonts/poppins.woff2>; rel=preload; as=font; type=font/woff2; crossorigin
    '''
